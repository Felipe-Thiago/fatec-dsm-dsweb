<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistério da Lâmpada</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="script.js" defer> /* defer carrega todos os objetos para depoois fazer a programação, mesmo chamando o script antes de sua declaração*/
    </script>
</head>
<body>
    <div class="alert alert-primary" role="alert" id="titulo">
        <h2>Mistério da Lâmpada!</h2>
    </div>
    <div id="botoes">
        <button type="button" class="btn btn-primary" id="btnLigar" onclick="ligar()">Ligar</button>
        <button type="button" class="btn btn-secondary" id="btnDesligar" onclick="desligar()">Desligar</button>
        <button type="button" class="btn btn-danger" id="btnTrocar" onclick="trocar()">Trocar</button>
        <button type="button" class="btn btn-light" id="btnSumir" onclick="sumir()">Sumir</button>
        <button type="button" class="btn btn-dark" id="btnAparecer" onclick="aparecer()">Aparecer</button>
    </div>
    <div id="divLampada">
        <img src="img/luzDesligada.gif" id="lampada">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
