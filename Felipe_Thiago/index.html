<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script/script.js" defer></script>
</head>
<body style="background-color:beige;">
    <form>
        <h1>Escolha a Promoção</h1>
        <div class="container">
            <div id="promocao1">
                <h3>Promoção 1</h3>
                <img src="img/promo1.jpg" alt="Hambúrguer">
                
                <input type="radio" name="opcao" id="opcao1" value="40" required>
                <label for="promo1"><p>R$ 40,00</p></label>
                
            </div>
            
            <div id="promocao2">
                <h3>Promoção 2</h3>
                <img src="img/promo2.jpg" alt="Combo">
                <input type="radio" name="opcao" id="opcao2" value="60">
                <label for="promo2"><p>R$ 60,00</p></label>
            </div>
            <div id="promocao3">
                <h3>Promoção 3</h3>
                <img src="img/promo3.jpg" alt="MilkShake">
                <input type="radio" name="opcao" id="opcao3" value="60">
                <label for="promo3"><p>R$ 60,00</p></label>
            </div>
        </div>
        <div id="pedido">
            <label for="quantidade">Qtd: </label>
            <input type="number" name="quantidade" id="quant" min="0" max="10">
            <br>
            Adicionais:
            <br>

            <div class="form-check form-check-inline">
                <input type="checkbox" name="adicional" id="batata" class="form-check-input" value="10" checked>
                <label for="batata" id="form-check-label">+Batata R$10,00</label>
                
            <div class="form-check form-check-inline">
                <input type="checkbox" name="adicional" id="cebola" class="form-check-input" value="5">
                <label for="cebola" id="form-check-label">Cebola R$5,00</label>
            </div>
                
            
            
            <br>

            <input type="button" value="Calcular" class="btn btn-primary" onclick="calcular()">

            <br>
            <br>
            
            <p id="Rtotal"><b>Total: </b></p>
            <p id="RDesconto"><b>Desconto: </b></p>
            <p id="RTotDesc"><b>Total com Desconto: </b></p>
        </div>
    </form>
</body>
</html>
