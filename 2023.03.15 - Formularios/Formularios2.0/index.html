<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados de Login</legend>
            <div>
                <label for="login">Login</label>
                <input type="text" name="login" id="login" maxlength="30" size="35" placeholder="Digite o login...">
        
                <label for="passw">Senha</label>
                <input type="password" name="senha" id="passw" size="35" placeholder="Digite sua senha...">
            </div>

        </fieldset>
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" maxlength="10" size="35" placeholder="Digite seu nome..." required>

            
                <label for="cidade">Cidade</label>
                <input type="text" name="cid" id="cidade" value="Votorantim" autofocus disabled>

                <label for="telefone">Telefone</label>
                <input type="tel" name="telef" id="telefone" 
                size="16" maxlength="15" 
                placeholder="55 15 00000-0000"
                pattern="[0-9]{2}[0-9]{2}([0-9]{6}-[0-9]{4})?([0-9]{4}-[0-9]{4}">

                <label for="datanasc">Data de Nascimento</label>
                <input type="date" name="data" id="datanasc" min="1900-01-01" max="2023-03-21">

                <br>
                <br>
                <label for="arch">Insira uma foto</label> <br>
                <input type="file" name="arquivos" id="arch" style="border: 0;">
                <br><br>
                <label for="arch">Insira várias fotos</label> <br>
                <input type="file" name="arquivos" id="arch" style="border: 0;" multiple>

                <br>
                <p>Qual sua faixa etária?</p>
                <input type="radio" name="idade" id="idade1" value="18_22"> 
                <label for="idade1"> 18 a 22</label>
                <input type="radio" name="idade" id="idade2" value="23_30">
                <label for="idade2">23 a 30</label>
                <input type="radio" name="idade" id="idade3" value="31mais">
                <label for="idade3">acima de 31</label>
            </div>
        </fieldset>
    
        <fieldset>
            <legend>Dados de entrega</legend>
            <div>
                <label for="ender">Logradouro</label>
                <input type="text" name="endereco" id="ender" size="70" placeholder="Nome da rua...">

                <label for="num">Número</label>
                <input type="number" name="numero" id="num" min="0" max="9999" size="6" step="10" style="text-align: center;">
                
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" size="10" 
                placeholder="00000-000" maxlength="9" 
                pattern="[0-9]{5}-[0-9]{3}"
                required>
                

                <div>
                    <label for="semanapref">Data preferível para entrega: </label>
                    <input type="week" name="semana" id="semanapref">
                    <input type="checkbox" name="entregaterceiro" id="ent-ter" checked>
                    <label for="ent-ter">Permite a entrega para terceiros?</label>
                </div>
                <br>
                <label for="nvl_urgn">Defina o nível de satisfação:</label><br>
                <span>pouco</span> 
                <input type="range" name="urgencia" id="nvl_urg" min="0" max="10">
                <span>muito</span> 

                <br><br>
                <label for="cor">Selecione a cor do produto:</label>
                <input type="color" name="cor_prod" id="cor" value="#0000FF" 
                style="border-radius: 0; border: 1px solid black;">

                <br><br>
                <label for="comentarea">Informações adicionais?</label><br>
                <textarea name="comentario" id="comentarea" cols="100" rows="10" style="resize: none;"></textarea>
            </div>
            
        </fieldset>

        <fieldset>
            <label for="uf">Insira o estado:</label>
            <select name="estado" id="uf">
                <optgroup name="reg_sud" id="reg_sud" label="Sudeste">
                    <option value="SP" selected>SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                </optgroup>
                <optgroup name="reg_sul" id="reg_sul" label="Sul">
                    <option value="SC">SC</option>
                    <option value="PR">PR</option>
                    <option value="RS">RS</option>
                </optgroup>
                <optgroup name="reg_nd" id="reg_nd" label="Nordeste">
                    <option value="SE">SE</option>
                    <option value="PB">PB</option>
                    <option value="BA">BA</option>
                </optgroup>
                
            </select>
        </fieldset>

        <input type="submit" value="Cadastrar" id="botao">
        <input type="reset" value="Limpar" id="botao">
    </form>
    
</body>
</html>
