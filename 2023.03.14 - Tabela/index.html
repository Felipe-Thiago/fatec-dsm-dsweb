<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background: url(fundo.jpg);
        }
        table{
            border-collapse: collapse;
            width: 40%;
            margin: auto;
        }
        tbody{
            text-align: center;
        }
        tr:nth-child(odd) {
            background-color: lightgreen;
        }
        tr:nth-child(even){
            background-color: white;
        }
        
    </style>
</head>
<body>
    <table border>
        <caption><b>Cardápio da Pizzaria da Nona</b></caption>
        <thead>
            <tr style="background-color: green; color: white;">
                <th colspan="2" style="padding: 5px; font-size: 24px;">Promoções da semana</th>
            </tr>
            <tr style="background-color: green; color: white;">
                <th>Sabor</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4 queijos</td>
                <td>R$40.00</td>
            </tr>
            <tr>
                <td>Frango</td>
                <td>R$40.00</td>
            </tr>
            <tr>
                <td>Portuguesa</td>
                <td>R$25.00</td>
            </tr>
            <tr>
                <td>Nona</td>
                <td>R$50.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2" style="padding: 5px; background-color: green; color: white;">Sábado: 30% de Desconto</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
