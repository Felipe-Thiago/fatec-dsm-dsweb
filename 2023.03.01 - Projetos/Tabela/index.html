<!DOCTYPE html> <!-- Definição da versão HTML5 -->
<html lang="pt-BR">
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "Site de Comércio de Frutas regionais">
        <meta name = "keywords" content = "e-commerce, comércio de frutas, comércio de verduras, comércio de legumes, quitanda, hortifruti">
        <title>Site de Comércio de Frutas Regionais</title>
    </head>
    <body>
        <h2>Vendas online de frutas</h2>
        <br>
        <section>
            <figure>
                <img src="img/foto.png" alt="Foto do código">
                <legend>Foto Código</legend>
            </figure>
            <nav>
                <ul>
                    <li>Produtos</li>
                    <li>Promoções</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </section>
        <hr>
        <section>
            <h2>Promoções</h2>
            <p>Promoções válidas para as unidades <strong>X</strong> e <b>Y</b>.</p> <!-- 'strong' para realce lógico, palavra com um destaque a parte, 'b' realce visual - 'em' realce itálico lógico, 'i' realce itálico visual-->
            <table border =4>
                <thead>
                    <tr>
                        <th>Produto</th> 
                        <th>Desconto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laranja</td> 
                        <td>10%</td>
                    </tr>
                    <tr>
                        <td>Maçã</td> 
                        <td>5%</td>
                    </tr>
                    <tr>
                        <td>Banana Maçã</td> 
                        <td>30%</td>
                    </tr>
                    <tr>
                        <td>Figo</td> 
                        <td>2,5%</td>
                    </tr>
                    <tr>
                        <td>Uva</td> 
                        <td>7%</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">Domingos sem desconto</th>
                    </tr>
                </tfoot>
            </table>
        </section>
    </body>
</html>
